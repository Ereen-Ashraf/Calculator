<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">       
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="container">

        <div class="light_dark">
            <input  id="dark_mode" type="button">
            <input  id="light_mode" type="button">
        </div>

            <div>     
                <input id="txt" type="text">
            </div>

            <div>
                <input class="btn orange" type="button" value="(">
                <input class="btn orange" type="button" value=")">
                <input class="btn orange" type="button" value="%" >
                <input class="btn orange" type="button" value="C">
            </div>

            <div>
                <input class="btn" type="button" value="7" >
                <input class="btn" type="button" value="8" >
                <input class="btn" type="button" value="9" >
                <input class="btn" type="button" value="/" >
            </div>

            <div>
                <input class="btn" type="button" value="4" >
                <input class="btn" type="button" value="5" >
                <input class="btn" type="button" value="6" >
                <input class="btn" type="button" value="*" >
            </div>

            <div>
                <input class="btn" type="button" value="1" >
                <input class="btn" type="button" value="2" >
                <input class="btn" type="button" value="3" >
                <input class="btn" type="button" value="-" >
            </div>

            <div>
                <input class="btn btn_0" type="button" value="0">
                <input class="btn btn_0" type="button" value="." >
                <input class="btn" type="button" value="=">
                <input class="btn" type="button" value="+">
            </div>


    </div>

    <script src="main.js"></script>
    
</body>
</html>
